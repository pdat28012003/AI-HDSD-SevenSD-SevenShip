<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
            flex-direction: column;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            min-height: 0; /* Quan tr·ªçng cho flexbox scroll */
        }

        .chat-header {
            padding: 20px;
            background: #667eea;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0; /* Kh√¥ng cho header co l·∫°i */
        }

        .chat-header h1 {
            font-size: 24px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto; /* B·∫≠t thanh cu·ªôn d·ªçc */
            overflow-x: hidden; /* T·∫Øt thanh cu·ªôn ngang */
            padding: 20px;
            background: #f7f9fc;
            scroll-behavior: smooth;
            min-height: 0; /* Quan tr·ªçng cho flexbox scroll */
        }

        /* Style thanh cu·ªôn */
        .chat-messages::-webkit-scrollbar {
            width: 10px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #e1e8ed;
            border-radius: 5px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            display: flex;
            justify-content: flex-end;
        }

        .message-ai {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message-user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-ai .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .search-results {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
        }

        .search-results-title {
            font-weight: 600;
            color: #856404;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .search-result-item {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            font-size: 13px;
            color: #333;
            border-left: 3px solid #667eea;
            line-height: 1.6;
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e8ed;
            flex-shrink: 0; /* Kh√¥ng cho input area co l·∫°i */
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .send-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Chat Area (No Sidebar) -->
        <div class="chat-area">
            <div class="chat-header">
                <h1>üí¨ AI Chat Assistant</h1>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message message-ai">
                    <div class="message-content">
                        Xin ch√†o! üëã T√¥i l√† tr·ª£ l√Ω AI. H√£y nh·∫≠p c√¢u h·ªèi ƒë·ªÉ t√¨m ki·∫øm th√¥ng tin.
                    </div>
                </div>
            </div>
            <div class="chat-input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Nh·∫≠p c√¢u h·ªèi ho·∫∑c t·ª´ kh√≥a ƒë·ªÉ t√¨m ki·∫øm..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">G·ª≠i</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // L∆∞u tr·ªØ d·ªØ li·ªáu
        let dataStore = [];
        const API_URL = '/api/data';

        // Load d·ªØ li·ªáu t·ª´ server khi trang load
        window.onload = function() {
            fetchData();
        };

        // L·∫•y d·ªØ li·ªáu t·ª´ API
        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                dataStore = await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                addMessage('ai', '‚ö†Ô∏è L·ªói k·∫øt n·ªëi ƒë·∫øn server. ƒêang s·ª≠ d·ª•ng d·ªØ li·ªáu m·∫´u...');
                
                // D·ªØ li·ªáu m·∫´u ƒë·ªÉ test
                dataStore = [
                    {
                        id: 1,
                        title: "Gi·ªõi thi·ªáu v·ªÅ AI",
                        content: "Tr√≠ tu·ªá nh√¢n t·∫°o (AI) l√† lƒ©nh v·ª±c khoa h·ªçc m√°y t√≠nh t·∫≠p trung v√†o vi·ªác t·∫°o ra c√°c h·ªá th·ªëng c√≥ kh·∫£ nƒÉng th·ª±c hi·ªán c√°c t√°c v·ª• th√¥ng minh nh∆∞ con ng∆∞·ªùi.",
                        date: new Date().toLocaleString('vi-VN')
                    },
                    {
                        id: 2,
                        title: "Machine Learning c∆° b·∫£n",
                        content: "Machine Learning l√† m·ªôt nh√°nh c·ªßa AI cho ph√©p m√°y t√≠nh h·ªçc t·ª´ d·ªØ li·ªáu m√† kh√¥ng c·∫ßn ƒë∆∞·ª£c l·∫≠p tr√¨nh c·ª• th·ªÉ. C√≥ 3 lo·∫°i ch√≠nh: h·ªçc c√≥ gi√°m s√°t, h·ªçc kh√¥ng gi√°m s√°t v√† h·ªçc tƒÉng c∆∞·ªùng.",
                        date: new Date().toLocaleString('vi-VN')
                    },
                    {
                        id: 3,
                        title: "Deep Learning l√† g√¨?",
                        content: "Deep Learning l√† m·ªôt ph∆∞∆°ng ph√°p machine learning s·ª≠ d·ª•ng m·∫°ng n∆°-ron nh√¢n t·∫°o v·ªõi nhi·ªÅu l·ªõp. N√≥ ƒë·∫∑c bi·ªát hi·ªáu qu·∫£ trong x·ª≠ l√Ω h√¨nh ·∫£nh, √¢m thanh v√† ng√¥n ng·ªØ t·ª± nhi√™n.",
                        date: new Date().toLocaleString('vi-VN')
                    }
                ];
            }
        }

        // T√¨m ki·∫øm d·ªØ li·ªáu
        function searchData(query) {
            const queryLower = query.toLowerCase();
            const results = [];
            
            dataStore.forEach(data => {
                const titleMatch = data.title.toLowerCase().includes(queryLower);
                const contentMatch = data.content.toLowerCase().includes(queryLower);
                
                if (titleMatch || contentMatch) {
                    results.push({
                        title: data.title,
                        content: data.content,
                        date: data.date
                    });
                }
            });
            
            return results;
        }

        // G·ª≠i tin nh·∫Øn
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage('user', message);
            input.value = '';
            
            // Disable button v√† input trong l√∫c x·ª≠ l√Ω
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span> ƒêang t√¨m...';
            input.disabled = true;
            
            // T√¨m ki·∫øm
            setTimeout(() => {
                const results = searchData(message);
                
                if (results.length > 0) {
                    let response = `T√¥i ƒë√£ t√¨m th·∫•y <strong>${results.length}</strong> k·∫øt qu·∫£ ph√π h·ª£p v·ªõi "<em>${message}</em>":`;
                    
                    response += '<div class="search-results">';
                    response += '<div class="search-results-title">üìã K·∫øt qu·∫£ t√¨m ki·∫øm:</div>';
                    
                    results.forEach((result, index) => {
                        response += `
                            <div class="search-result-item">
                                <strong>${index + 1}. ${result.title}</strong><br>
                                <div style="margin-top: 8px; line-height: 1.6; white-space: pre-wrap;">${result.content}</div><br>
                                <small style="color: #999;">üìÖ L∆∞u l√∫c: ${result.date}</small>
                            </div>
                        `;
                    });
                    
                    response += '</div>';
                    
                    addMessage('ai', response);
                } else {
                    addMessage('ai', `Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ n√†o cho "<em>${message}</em>". B·∫°n c√≥ th·ªÉ th·ª≠ v·ªõi t·ª´ kh√≥a kh√°c nh∆∞ "AI", "Machine Learning", ho·∫∑c "Deep Learning".`);
                }
                
                // Enable l·∫°i button v√† input
                sendBtn.disabled = false;
                sendBtn.textContent = 'G·ª≠i';
                input.disabled = false;
                input.focus();
            }, 500);
        }

        // Th√™m tin nh·∫Øn v√†o chat
        function addMessage(type, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            messagesDiv.appendChild(messageDiv);
            
            // T·ª± ƒë·ªông cu·ªôn xu·ªëng cu·ªëi
            setTimeout(() => {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 100);
        }

        // X·ª≠ l√Ω ph√≠m Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Focus v√†o input khi load trang
        document.getElementById('chatInput').focus();
    </script>
</body>
</html>
